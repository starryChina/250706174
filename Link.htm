<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script>
        window.onerror = function() { return true; };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十年情网络 - 复古传奇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            background-image: url(link/By.jpg);
            background-repeat: repeat;
            font-family: sans-serif;
            color: #FF0000;
            font-size: 11pt;
            line-height: 1.4;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 622px;
            margin: 0 auto;
            min-height: 236px;
            background-image: url(link/Link_02.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            color: #FF00FF;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 0;
        }
        
        .feature-icon {
            flex-shrink: 0;
            width: 44px;
            height: 15px;
            background-image: url(link/News_B.png);
            background-repeat: no-repeat;
            background-size: contain;
        }
        
        .feature-text {
            flex: 1;
            padding: 2px 0;
        }
        
        .feature-divider {
            width: 44px;
            height: 15px;
            background-image: url(link/News_S.png);
            background-repeat: no-repeat;
            background-size: contain;
            flex-shrink: 0;
        }
        
        .style-white { color: #FFFFFF }
        .style-yellow { color: #FFFF00 }
        .style-cyan { color: #00FFFF }
        .style-green { color: #00FF00 }
        .style-orange { color: #FFCC00 }
        .style-red { color: #FF0000 }
        .style-magenta { color: #FF00FF }
        
        a {
            font-size: 9pt;
            color: #FFFFFF;
            text-decoration: none;
        }
        
        a:link, a:visited {
            color: #FFFF00;
        }
        
        a:hover {
            text-decoration: underline;
            color: #FF0000;
        }
        
        a:active {
            color: #FFFFFF;
        }
        
        @media (max-width: 640px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }
            
            .feature-item {
                flex-wrap: wrap;
            }
            
            .title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">【十年情网络】复古传奇！既有复古！亦有激情！老板众多！</h1>
        </header>
        
        <main class="feature-list">
            <article class="feature-item">
                <div class="feature-icon"></div>
                <p class="feature-text style-white">【游戏介绍】内置挂机，具体游戏内点攻略查看</p>
                <div class="feature-divider"></div>
            </article>
            
            <article class="feature-item">
                <div class="feature-icon"></div>
                <p class="feature-text style-green">【版本介绍】1.76特戒复古版，等级难升，长久稳定！</p>
                <div class="feature-divider"></div>
            </article>
            
            <article class="feature-item">
                <div class="feature-icon"></div>
                <p class="feature-text style-cyan">【公益复古】消费特低，玩的起，9套好做，打金吃饱！</p>
                <div class="feature-divider"></div>
            </article>
            
            <article class="feature-item">
                <div class="feature-icon"></div>
                <p class="feature-text style-orange">【装备保值】不控爆率，不刷不卖，材料靠散人打怪产出！</p>
                <div class="feature-divider"></div>
            </article>
            
            <article class="feature-item">
                <div class="feature-icon"></div>
                <p class="feature-text style-red">【特别说明】本服无比例，无待遇，免开尊口！</p>
                <div class="feature-divider"></div>
            </article>
        </main>
    </div>
</body>
</html>
